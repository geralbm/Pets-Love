<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/icons/iconoPagina.PNG">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Referencia a Bootsrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Referencia a Estilos -->
    <link rel="stylesheet" href="../css/styles.css">

    <title>Contactanos</title>
</head>
<body class="bodyContactos">

    <main>
        <h5 class="titContactos initialilg">CONTACTANOS</h5>

        <!-- Formulario de Contactos -->
        <div class="container col-sm-9 my-auto">
            <form action="">

                    <h5 class="subtitContactos initialism ">Datos Personales:</h5>

                    <div class="form-group col-sm-8 my-auto">
                        <label  for="nombre"><span>(*)</span> Nombre & Apellido:</label>
                        <input  class="form-control col-sm-8 " id="inputsm" type="text" name="nombre" id="nombre" placeholder="Nombre completo">
                    </div>
                        
                    <label class="col-sm-9 my-auto"  for="correo"><span>(*)</span> Email: </label>
                    <div class="input-group mb-4 mr-sm-4 col-sm-9 my-auto">
                        <div class="input-group-prepend">
                            <div class="input-group-text ">@</div>
                        </div>
                        <input type="text" class="form-control col-sm-7" id="inlineFormInputGroupUsername2" placeholder="usuario@example.com">
                    </div>

                    <div class="form-group col-sm-9 my-auto">
                        <input  type="radio" name="m" id="m">
                        <label for="m">Masculino</label>
                    </div>
                    
                    <div  class="form-group col-sm-9 my-auto">
                        <input  type="radio" name="f" id="f">
                        <label for="f">Femenino</label>
                    </div>
                
                    <h5 class="subtitContactos initialism">Completar Mensaje:</h5>

                    <div class="form-group col-sm-9 my-auto">
                        <label for=""><span>(*)</span> Tipo de Solicitud:</label>
                        <select class="form-select" aria-label="Disabled select example"  name="tsolicitud" id="tsolicitud">
                        <option value="consulta">Consulta</option>
                        <option value="mejoraSitio">Mejoras sobre el Sitio</option>
                        <option value="solicitarInfo">Pedir información</option>
                    </select>
                    </div>

                    <div class="form-group col-sm-7 my-auto">
                        <textarea class="form-control" name="" id="" placeholder="Escribir..."></textarea>
                        <p class="form-text text-muted" >Máximo 500 caracteres</p>
                    </div>
                    
                    <!-- Botones -->
                    <div class="form-group">
                        <input class="btn btn-outline-success" for="success-outlined" type="reset" name="" id="" value="Limpiar Datos">
                        
                        <input class="btn btn-outline-success" for="success-outlined" disabled type="submit" value="Enviar">
                    </div>
            </form>

            <div class="btnVolver">
                <p><a href="../index.html" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Volver</a></p>
            </div>


        </div>
        

        
        
    </main>

</body>
</html>
